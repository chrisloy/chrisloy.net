---
layout: default
title: Chris Loy
---

<div id="home">
  <h1>Recent Posts</h1>
  <ul class="posts">
    {% for post in site.posts %}
      <li>
        <span>{{ post.date | date_to_string }}</span>
        &raquo;
        <a href="{{ post.url }}">
          {{ post.title }}
          {% if post.subtitle %} - {% endif %}
          {{ post:subtitle }}</a>
      </li>
    {% endfor %}
  </ul>
</div>
